description: Cyrillic Extended fonts by google right into your Flutter application. Contains Regular, RegularItalic, Bold and BoldItalic styles of fonts. Taken from https://fonts.google.com.
version: 1.0.0
author: Vladislav Belomerya <belomerya.vladislav@gmail.com>
homepage: https://github.com/VladislavBelomerya/google_fonts_cyrillic_ext_base

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

